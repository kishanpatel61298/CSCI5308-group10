image: java-latest

stages:
    - build
    - test
    - deploy
build:
    tags:
      - ugrad
    stage: build
    script:
      - cd ./Ludo_Game
      - mvn compile

test:
    tags:
      - ugrad
    stage: test
    script:
      - cd ./Ludo_Game
      - mvn clean test

deploy-test:
    tags:
      - ugrad
    stage: deploy
    image: ruby:latest
    script:
      - apt-get update -qy
      - apt-get install -y ruby-dev
      - gem install dpl
      - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
    only:
      - develop
        